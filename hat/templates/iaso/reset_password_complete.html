{% extends 'iaso/base_auth.html' %}
{% load i18n %}
{% block body %}
<div class="auth__container">
  <div class="auth__content">
    <div class="auth__message">
      <p>
        {% url 'login-iaso' as login_url %}
        {% blocktrans %}
        Your password has been set. You may go ahead and <a href="{{ login_url }}">sign in</a> now.
        {% endblocktrans %}
      </p>
    </div>
  </div>
</div>
{% endblock %}
