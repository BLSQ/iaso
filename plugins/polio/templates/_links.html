{%if links%}
    <tr>
        <td style="height:20px;padding:5px;font-size:0;line-height:0;">&nbsp;</td>
    </tr>
    <tr>
        <td align="left" style="padding:0px 5px;">
            Links:
        </td>
    </tr>
    <tr>
        <td style="height:20px;padding:5px;font-size:0;line-height:0;">&nbsp;</td>
    </tr>
    {% for link in links%}
        <tr>
            <td align="left" style="padding:0px 5px;">
               {{ forloop.counter }}.  <a href={{link.url}}>{{link.alias}}</a>
            </td>
        </tr>
    {% endfor %}
{%endif%}
