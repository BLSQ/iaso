{% load static %}
<html>
<head>
    <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'active_list.css' %}"/>
</head>
<body>
{% block content %}
<div id="container">

  <div class="form-group">
    <label for="statut">Statut:</label>

      <option value="Tous" selected>Tous</option>

      <option value="Invalide">Invalide</option>
      <option value="En attente de correction">En attente de correction</option>
      <option value="A valider">A valider</option>
    </select>
  </div>

  <p>Complétude: 5/6 Sites 98% patients du mois passé</p>

  <div id="table-container"></div>
</div>

<script src="{% static 'utils.js' %}">
</script>

</script>
{% endblock %}
</body>
</html>
