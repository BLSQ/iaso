site_name: Iaso dev docs
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Home: index.md
  - API: permissions.md


