{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Listing des patients</h2>

<br/>
<div>
    <div>Période de rapportage</div>
    <select id="monthSelect"></select><br/><br/>
    <div>Choisissez votre établissement:</div>
    <select id="countrySelect"></select><br/><br/>
    <select id="regionSelect"></select><br/><br/>
    <select id="districtSelect"></select><br/><br/>
    <select id="facilitySelect"></select><br/><br/>

      <option value="default" selected=>Dernier import pour le mois</option>
      <option value="expected">Patients attendus durant le mois</option>
      <option value="lost">Patients perdus (date de rupture dépassée aujourd'hui)</option>
      <option value="active">File active</option>
    </select><br/><br/>
</div>
<div id="dataContainer">
    <a href="" id="excel_link">Télécharger en Excel</a>
    <div id="nodata"><strong>Pas de données pour ce mois et cette structure</strong></div>
    <div id="table-container"></div>
</div>
<script src="{% static 'patient_list.js' %}">
</script>
{% endblock %}
