{% load i18n %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/iaso-favicon.png' %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>{% trans 'Iaso Dashboard' %}</title>

    {% if user.is_authenticated %}
    <meta
      data-qa="logged-in-marker"
      name="logged-in"
      content="{{ user.get_username }}"
    />
    {% else %}
    <meta
      property="og:title"
      content="{% trans 'Welcome to the IASO Dashboard' %}"
    />
    <meta property="og:description" content="{% trans '' %}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="http://iaso.bluesquarehub.com" />
    {% endif %}
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="manifest" href="{% static 'polio/manifest.json' %}" />
  </head>
  <body>
    {% include "polio/index.html" %}
  </body>
</html>
