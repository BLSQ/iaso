{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Envoi des rapports de la file active</h2>

<br/>
<div>
    <div>Période de rapportage</div>
    <select id="monthSelect"></select><br/><br/>
    <div><label>Choisissez votre établissement:</label>
        <div id="orgUnitContainer">
            </div>
    </div>
    <span id="link">
        Sélectionnez un fichier excel à envoyer:
          <form action="/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file"/>
                <input type="hidden" name="org_unit_id" id="org_unit_id"/>
                <input type="hidden" name="bypass" id="bypass"/>
                <input type="hidden" name="period" id="period"/>
                <input type="submit" value="Envoyer"/>
          </form>
    </span>
    <div id="loader-container"><div class="loader" id="loader"></div></div>
</div>

<script src="{% static 'upload.js' %}">
</script>
{% endblock %}
