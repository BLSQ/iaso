name: List_configs
on:
    pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: "Test printing PR body"
      - uses: actions/checkout@v3
        run: python ./scripts/list_config_changes.py ${{github.event.pull_request.body}} ${{github.event.pull_request.title}}