name: e2e tests staging
on:
  workflow_dispatch: {}
env:
  NODE_VERSION: "16.13.0"
jobs:
  e2etests:
    name: run end2end tests
    runs-on: ubuntu-latest
#    container: cypress/browsers:node16.5.0-chrome94-ff93
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          cache: "npm"
          node-version: "16.13.0"

      - name: resolve dependencies
        run: npm ci
      - name: Slack testing start
        uses: rtCamp/action-slack-notify@v2.1.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ steps.config.outputs.SLACK_CHANNEL }}
          SLACK_COLOR: ""
          SLACK_USERNAME: ${{ steps.config.outputs.ENVIRONMENT }}
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: Started cypress of  ${{ steps.version.outputs.VERSION_NAME }} on STAGING ...
          SLACK_FOOTER: "-"
          MSG_MINIMAL: true
      - name: UI Tests
        uses: cypress-io/github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
          CYPRESS_BASE_URL: https://iaso-staging.bluesquare.org
        with:
          browser: chrome
          headless: true
          timeout: 180
      - name: Slack testing success notification
        uses: rtCamp/action-slack-notify@v2.1.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ steps.config.outputs.SLACK_CHANNEL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: ${{ steps.config.outputs.ENVIRONMENT }}
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: Iaso ${{ steps.version.outputs.VERSION_NAME }} successfully tested on Staging
          SLACK_MESSAGE: ${{  format('<https://github.com/{0}/commit/{1}/checks|ðŸ”—{2} logs> | <https://github.com/{0}/commit/{1}/checks|ðŸ”— Commit {1}>', github.repository, github.sha, github.job) }}
          SLACK_FOOTER: "-"
          MSG_MINIMAL: true
        if: success()
      - name: Slack testing failure notification
        uses: rtCamp/action-slack-notify@v2.1.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ steps.config.outputs.SLACK_CHANNEL }}
          SLACK_USERNAME: ${{ steps.config.outputs.ENVIRONMENT }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: Tested failed on Iaso ${{ steps.version.outputs.VERSION_NAME }} - Staging
          SLACK_MESSAGE: ${{  format('<https://github.com/{0}/commit/{1}/checks|ðŸ”—{2} logs> | <https://github.com/{0}/commit/{1}/checks|ðŸ”— Commit {1}>', github.repository, github.sha, github.job) }}
          SLACK_FOOTER: "-"
          MSG_MINIMAL: true
        if: failure()
