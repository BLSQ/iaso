version: "3"
services:
  iaso:
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    image: iaso
    ports:
      - "8081:8081"
    volumes: &hat_volumes
      - ./manage.py:/opt/app/manage.py
      - ./hat:/opt/app/hat
      - ./iaso:/opt/app/iaso
      - ./beanstalk_worker:/opt/app/beanstalk_worker
      - ./media:/opt/app/media
      - ./plugins:/opt/app/plugins
      - ./scripts:/opt/app/scripts
      - ./entrypoint.sh:/opt/app/entrypoint.sh
      - ./docs:/opt/app/docs
      - ./README.md:/opt/app/README.md
      # test data
      - ./testdata:/opt/app/testdata
      # jupyter notebooks
      - ./notebooks:/opt/notebooks
      - ../bluesquare-components:/opt/bluesquare-components
    links: &hat_links
      - db
    environment: &hat_environment
      PREPAREDNESS_TEMPLATE_ID:
      PREPAREDNESS_TEMPLATE_FR_ID:
      PLUGINS:
      GOOGLE_API_KEY_BASE64:
      IASO_ENVIRONMENT: "development"
      RDS_HOSTNAME: db
      RDS_DB_NAME:
      RDS_USERNAME: postgres
      RDS_PASSWORD: postgres
      DEBUG: "true"
      TEST_PROD:
      SECRET_KEY: secret
      AWS_STORAGE_BUCKET_NAME:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      PYTHONUNBUFFERED: "true"
      ENKETO_DEV: "true"
      ENKETO_API_TOKEN: AZE78974654azeAZE
      ENKETO_URL: http://enketo:8005/
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
      LIVE_COMPONENTS:
    # Limit logging in dev to not overflow terminal
    logging: &iaso_logging
      driver: "json-file"
      options:
        max-size: "5k"
    command: start_dev

  db:
    image:
      iaso/postgis
    # Workaround until there is a stable Postgis image for Apple Silicon
    build: docker/db
    logging: *iaso_logging
    ports:
      - "5433:5432"
    volumes:
      - ../pgdata-iaso:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${RDS_DB_NAME}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  # the webpack dev server
  webpack:
    image: iaso-webpack
    build:
      context: .
      dockerfile: docker/webpack/Dockerfile
    depends_on:
      - iaso
    ports:
      - "3000:3000"
    volumes: *hat_volumes
    environment: *hat_environment
    logging: *iaso_logging
    command: start_webpack
