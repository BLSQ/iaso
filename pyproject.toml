[tool.black]
line-length = 120
include = '\.pyi?$'
target-version = ['py39']
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | node_modules
  | src/django-webpack-loader
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[project]
name = "Iaso"
readme = "README.md"
requires-python = "~=3.12"
dependencies = [
    "black==24.10.0"
]

[project.urls]
Repository = "https://github.com/BLSQ/"