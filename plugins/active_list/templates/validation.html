{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Validation File Active</h2>
<div class="selectBox">
    <label for="monthSelect">Période de rapportage</label>
    <select id="monthSelect"></select>
</div>
<div class="selectBox">
    <label for="countrySelect">Pays</label>
    <select id="countrySelect"></select>
</div>
<div class="selectBox" id="regionSelectBox">
    <label for="regionSelect">Region</label>
    <select id="regionSelect"></select>
</div>
<div class="selectBox" id="districtSelectBox">
    <label for="districtSelect">District</label>
    <select id="districtSelect"></select>
</div>

<div class="selectBox">
    <label for="statut">Statut</label>
    <select id="statut" class="form-control">
        <option value="Tous" selected>Tous</option>
        <option value="Valide">Valide</option>
        <option value="Invalide">Invalide</option>
        <option value="En attente de correction">En attente de correction</option>
        <option value="A valider">A valider</option>
    </select>
</div>

    <div id="validation_form">
        <h2>Validation</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay"></div>
<div id="dataContainer">
    <p>Complétude: <span id="completeness">-</span></p>
    <div id="table-container"></div>
</div>
    <script src="{% static 'validation.js' %}">Œ
    </script>
{% endblock %}
