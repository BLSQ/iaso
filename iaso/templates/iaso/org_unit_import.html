<!DOCTYPE html>
<html>
<head>
    <title>Import Org Units</title>
</head>
<body>
    <h1>Import Org Units</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
        <button type="submit">Upload</button>
    </form>
    <div id="response"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Uploading...';

            fetch('/api/orgunits/import_org_units/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    responseDiv.innerHTML = `<p>Successfully created ${data.created} org units.</p>`;
                } else {
                    let errorHtml = '<p>Error during import:</p>';
                    if (data.errors && data.errors.length > 0) {
                        errorHtml += '<ul>';
                        data.errors.forEach(error => {
                            errorHtml += `<li>${error}</li>`;
                        });
                        errorHtml += '</ul>';
                    } else {
                        errorHtml += `<p>${data.error || 'Unknown error'}</p>`
                    }
                    responseDiv.innerHTML = errorHtml;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.innerHTML = 'An error occurred during the upload.';
            });
        });
    </script>
</body>
</html>
