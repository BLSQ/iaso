{% load static %}
<html>
<head>
    <link rel="icon" href="https://www.gouv.ci/icone.ico" type="image/x-ico"/>
    <link rel="shortcut icon" href="https://www.gouv.ci/icone.ico"/>
    <meta charset="UTF-8">
    <title>Envoi Rapport File Active - NPSP</title>
    <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'active_list.css' %}"/>
</head>
<body>
<div id="container">
    <img src="{% static 'logo.png' %}" alt="Logo" width="300px">
    <h2>Envoi des rapports de la file active</h2>

    <br/>
    <div>
        <div>Période de rapportage</div>
        <select id="monthSelect"></select><br/><br/>
        <div>Choisissez votre établissement:</div>
        <select id="regionSelect"></select><br/><br/>
        <select id="districtSelect"></select><br/><br/>
        <select id="facilitySelect"></select><br/><br/>
        <span id="link">
            Sélectionnez un fichier excel à envoyer:
              <form action="/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file"/>
                    <input type="hidden" name="org_unit_id" id="org_unit_id"/>
                    <input type="hidden" name="bypass" id="bypass"/>
                    <input type="hidden" name="period" id="period"/>
                    <input type="submit" value="Envoyer"/>
              </form>
        </span>
        <div id="loader-container"><div class="loader" id="loader"></div></div>
    </div>

</div>
</body>
<script src="{% static 'utils.js' %}">
</script>
<script src="{% static 'upload.js' %}">
</script>
</html>
