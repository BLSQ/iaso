<table role="presentation"
       style="width:100%;max-width:600px;border-collapse:collapse;border:0;border-spacing:0;background:#ffffff;">
  <tr>
    {% for button in buttons %}
      {% if button.allowed %}
        <td
          style="padding:5px; width:45%; height:50px; align:center;background-color:{{ button.color }};border-radius:5px; text-align:center;">
          <a href="{{ button.url }}"
             style="display:inline-block;font-size:24px;font-weight:bold;color:white;text-decoration:none;width:100%;padding:10px 0px;">
            {{ button.label }}
          </a>
        </td>
        <td style="width:10%;padding:0;font-size:0;line-height:0;">&nbsp;</td>
      {% endif %}
    {% endfor %}
  </tr>
</table>
